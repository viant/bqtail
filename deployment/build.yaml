pipeline:
  checkout:
    action: vc/git:checkout
    origin:
      URL: https://github.com/viant/bqtail.git
    dest:
      URL: $appPath

  set_sdk:
    action: sdk.set
    target: $target
    sdk: go:1.21

  package:
    action: exec:run
    target: $target
    checkError: true
    commands:
      - cd $appPath
      - export GIT_TERMINAL_PROMPT=1
      - export GO111MODULE=on
      - unset GOPATH
      - go mod vendor
      - go build
